{% extends 'base.html'%}
{% block content%}
<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{url_for('static',filename='image/sample.png')}}" alt="product image"
                    height="200px" width="100px">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Rs. {{product.price}} for {{product.quantity}}ml</p>
                </div>

            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Information</h5>
                    <hr>
                    <form action="" method="POST">
                        <div class="form-group row">
                            <label class="col-md-2" for="address">Add.</label>
                            <textarea rows="4" class="form-control col-md" name="address"></textarea>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3" for="landmark">Landmark</label>
                            <textarea rows="2" class="form-control col-md" name="landmark"></textarea>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3" for="pincode">PIN</label>
                            <input type="text" name="pincode">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-outline-info" type="submit" name="submit" value="Proceed to Pay">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
